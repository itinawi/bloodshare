<!DOCTYPE html>
<html>
  <head>
    <title>Blood Donor Sign Up</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/blood_donor.css" />
  </head>

  <body>

    <h3 class = "subtitle">Location</h3>
    <div id="map">

    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.366665, lng: -71.1027149},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvGVfn7ZzrVnkFqBCmMuKR8h5HE7JlZOU&callback=initMap"
    async defer></script>
  </body>
</html>
