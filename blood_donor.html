<!DOCTYPE html>
<html>
  <head>
    <title>Blood Donor Sign Up</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/blood_donor.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.min.css">

    <!---
    <script src="bootstrap/bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/bootstrap/js/bootstrap.min.js"></script>
    -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div id = "logo">
      <img src = "images/BloodShare.png" height = "100"></img>
    </div>
    <h2>Blood Donor Sign Up</h2>
    <br><br>
    <div id = "map-form" class = "form">
      <h3 id = "map-subtitle">1. Home Address</h3>
      <div id="map">
      </div>
    </div>
    <br>
    <div id = "blood_type-form" class = "form">
      <h3 class = "subtitle">2. Blood Type</h3>
      <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown">Choose blood type
        <span class="caret"></span></button>
        <ul id = "menu3-items" class="dropdown-menu">
          <li><a href="">A</a></li>
          <li><a href="">B</a></li>
          <li><a href="">O</a></li>
        </ul>
      </div>
      <select class ="dropdown">
        <option value="default">Choose blood type</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="O">O</option>
      </select>
    </div>
    <br>
    <div id = "notification-form" class = "form">
      <h3 class = "subtitle">3. Notification</h3>
      <h4 class = "subsubtitle">How frequently do you want to be notified by blood seekers?</h4>
      <div class="btn-group">
        <button type="button" class="btn btn-danger">Daily</button>
        <button type="button" class="btn btn-danger">Weekly</button>
        <button type="button" class="btn btn-danger">Monthly</button>
      </div>
    </div>
    <script language="JavaScript" type="text/javascript" src="external_js/jquery-1.12.3.js"></script>    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvGVfn7ZzrVnkFqBCmMuKR8h5HE7JlZOU"
    defer></script>
    <script type="text/javascript" src="js/blood_donor.js"></script>
    <!--
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
    -->
  </body>
</html>
